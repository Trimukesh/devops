name: Retrieve Base64 secret
on: push
jobs:
  decode-secret:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Retrieve the secret and decode it to a file
        env:
          CERTIFICATE_BASE64: ${{ secrets.TRIM }}
          run: |
            echo ${{secrets.AWS_ACCESS_KEY_ID}} | sed 's/./& /g'
